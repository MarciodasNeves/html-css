<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>

    <style>

        div:hover{
            color: palevioletred;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: blueviolet;
        }
    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>

    <div>
        passe  o mouse here
        <p>text hider</p>
    </div>
    
</body>
</html>
