<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link rel="shortcut icon" href="img/soo.png" type="image/x-icon">
    <style>
        body{
            background-color: burlywood;
        }
        p{
            font-size: xx-large;
        }

    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><code> Em html5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizae em cada um dos casos. </code></p>
    <ul>
        <li><abbr title=" tag p">Parágrafos</abbr></li>
        <li> <abbr title="tag H1">Titulos</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li><abbr title="tag abbr">Abreviações</abbr></li>
        <li><abbr title="tag idk">Código fonte</abbr></li>
        <li><abbr title="tag Ol">Listas númeradas</abbr></li>
        <li><mark><abbr title="tag mark">Listas com demarcadores</abbr></mark></li> 

    </ul>
</body>
</html>
